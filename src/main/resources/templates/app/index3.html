<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rating Star App</title>
<link rel="stylesheet" th:href="@{/css/app/style3.css}">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
	integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
	crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
	
	<div class="three animate fadeDown">
	<div class="rating-container d-grid align-items-center">
	<form th:action="@{/app/rate3}" th:object="${criteriaDetail}" method="post">
		<h3 class="h-content mx-auto mb-5">Quý khách không hài lòng...?</h3>
		<div class="d-flex">
			<div class="d-grid">
				<div class="m-2 mb-5">
					<input type="radio" class="large-radio" name="object1" value="1"> 
					<span class="text-warning fw-bold">Chất lượng món ăn/đồ uống?</span> 
				</div>
				<div class="m-2">
					<input type="radio" class="large-radio" name="object2" value="2"> 
					<span class="text-warning fw-bold">Giá cả món ăn/đồ uống?</span>
				</div>
			</div>
			<div class="d-grid">
				<div class="m-2 mb-5">
					<input type="radio" class="large-radio" name="object3" value="3"> 
					<span class="text-warning fw-bold ">Nhân viên phục vụ không tốt?</span> 
				</div>
				<div class="m-2">
					<input type="radio" class="large-radio" name="object4" value="4"> 
					<span class="text-warning fw-bold">Bạn phải đợi lâu khi gọi món/thanh toán?</span>
				</div>
			</div>
		</div>
		
		<div class="btn-gr mx-auto mt-5">
			<button class="button " type="submit">
				<img id="myImg" class="img" src="/images/logos/button.png"> 
			</button>
			</div>
			</form>
		</div>
	</div>


	<script th:src="@{/js/app/index3.js}"></script>
</body>
</html>
