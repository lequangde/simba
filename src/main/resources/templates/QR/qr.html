<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" th:href="@{/css/QR/qr.css}">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
	integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
	crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
<div class="background-container">
<div class="three animate fadeDown ">
	<div class="container-body">
	<form th:action="@{/qr/home}" method="post" th:object="${userRate}">
		<h3 class="mb-4 text-warning">Quý khách vui lòng đánh giá</h3>
		<h4 class="text-warning">Chất lượng món ăn:</h4>
		<div class="type-radio mb-3 stars">
			<i class="fa-solid fa-star" data-value="1"> </i> <i
				class="fa-solid fa-star" data-value="2"> </i> <i
				class="fa-solid fa-star" data-value="3"> </i> <i
				class="fa-solid fa-star" data-value="4"> </i> <i
				class="fa-solid fa-star" data-value="5"> </i> <input type="hidden"
				id="valueFood" name="valueFood" th:value="0">
		</div>
		<h4 class="text-warning">Chất lượng phục vụ:</h4>
		<div class="type-radio stars2">
			<i class="fa-solid fa-star" data-value="1"> </i> <i
				class="fa-solid fa-star" data-value="2"> </i> <i
				class="fa-solid fa-star" data-value="3"> </i> <i
				class="fa-solid fa-star" data-value="4"> </i> <i
				class="fa-solid fa-star" data-value="5"> </i><input type="hidden"
				id="valueService" name="valueService" th:value="0">
		</div>
		<div class="comment">
			<div class="d-grid">
				<label for="" class="mb-2 text-warning"> Bạn có góp ý gì thêm cho cơ
					sở không? </label>
				<textarea id="w3review" name="w3review" rows="4" cols="40"
					style="resize: none;">
    
                </textarea>
			</div>
			<button class="btn button" type="submit">Gửi</button>
		</div>
		</form>
	</div>
	</div>
	</div>
	<script th:src="@{/js/QR/qr.js}"></script>
</body>
</html>
