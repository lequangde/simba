<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:fragment="areas(title, cssFile, contentTitle, content, jsFile)">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title th:replace="${title}"></title>
<link
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
	rel="stylesheet">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
	
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<link
	href="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/css/select2.min.css"
	rel="stylesheet" />
<script
	src="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/js/select2.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
<link th:replace="${cssFile}">
<link rel="stylesheet" th:href="@{/css/styles.min.css}">
<link rel="stylesheet" th:href="@{/css/styles.css}">
<link rel="shortcut icon" type="image/png" th:href="@{/images/logos/logo.png}" />
</head>
<body>

	<div class="page-wrapper" id="main-wrapper" data-layout="vertical"
		data-navbarbg="skin6" data-sidebartype="full"
		data-sidebar-position="fixed" data-header-position="fixed">

		<div th:replace="~{/layout/fragment::bodyLeft}"></div>
		<div class="body-wrapper">
			<div th:replace="~{/layout/header::header}"></div>
			<div class="container-fluid">
			<main role="main">

				<div th:insert="${content}" id="content"></div>

			</main>
			</div>
		</div>
	</div>
</body>
</html>
