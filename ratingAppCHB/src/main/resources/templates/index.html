<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rating Star App</title>
<link rel="stylesheet" th:href="@{/css/style.css}">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
	integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
	crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
	<form th:action="@{/home/rating}" method="post" th:object="${userRate}">
	<div class="d-grid rating-container">
		<div class="star-rate d-flex mb-5 mt-3 ">
			<span class="text-warning fw-bold">Chất lượng món ăn:</span>
			<div class="rating-box">
				<div class="stars d-flex">
					<i class="fa-solid fa-star" data-value="1">
					</i> 
					<i class="fa-solid fa-star" data-value="2">
					</i> 
					<i class="fa-solid fa-star" data-value="3">
					</i> 
					<i class="fa-solid fa-star" data-value="4">
					</i> 
					<i class="fa-solid fa-star" data-value="5">
					</i> 
					<input type="hidden" id="valueFood" name="valueFood">
				</div>
			</div>
		</div>
		<div class="star-rate d-flex ">
			<span class="text-warning fw-bold">Chất lượng phục vụ:</span>
			<div class="rating-box">
				<div class="stars2 d-flex">
					<i class="fa-solid fa-star" data-value="1">
					</i> 
					<i class="fa-solid fa-star" data-value="2">
					</i> 
					<i class="fa-solid fa-star" data-value="3">
					</i> 
					<i class="fa-solid fa-star" data-value="4">
					</i> 
					<i class="fa-solid fa-star" data-value="5">
					</i> 
				</div>
				<input type="hidden" id="valueService" name="valueService">
			</div>
		</div>
		<div class="btn-gr">
			<button class="button-send" onclick="refreshPage()">Cancel</button>
			<button class="button-send" type="submit">Send</button>
		</div>
	</div>
</form>

	<script th:src="@{/js/index.js}"></script>
</body>
</html>
